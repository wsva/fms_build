# Modifying metadata.annotations does not trigger a rolling update.
# You need to modify spec.template.metadata.annotations, which is part of the Pod template,
# and Kubernetes uses it to decide whether to perform a rolling update.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fms
  namespace: wsva
  annotations:
    build: "20251012_135014"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fms
  template:
    metadata:
      labels:
        app: fms
      annotations:
        build: "20251012_135014"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: fms
          image: node:22.19.0
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: POSTGRES_PASSWORD
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: AUTH_SECRET
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: REDIS_PASSWORD
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: GEMINI_API_KEY
          command:
            - sh
            - -c
            - |
              set -e
              git clone https://github.com/wsva/fms_build /home/node/app
              cd /home/node/app
              echo 'DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/fmsdb' > .env
              echo 'NEXTAUTH_URL=https://yanansworkshop.site' >> .env
              echo 'AUTH_SECRET="${AUTH_SECRET}"' >> .env
              echo 'AUTH_TRUST_HOST=true' >> .env
              echo 'OAUTH2_AUTHORIZATION=https://yanansworkshop.site/oauth2/authorize' >> .env
              echo 'OAUTH2_TOKEN=https://yanansworkshop.site/oauth2/token' >> .env
              echo 'OAUTH2_USERINFO=https://yanansworkshop.site/oauth2/userinfo' >> .env
              echo 'OAUTH2_LOGOUT=https://yanansworkshop.site/oauth2/logout' >> .env
              echo 'OAUTH2_CLIENT_ID=als_next.js' >> .env
              echo 'REDIS_HOST=redis' >> .env
              echo 'REDIS_PASSWORD=${REDIS_PASSWORD}' >> .env
              echo 'GEMINI_API_KEY=${GEMINI_API_KEY}' >> .env
              node server.js
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: fms-data
              mountPath: /fms_data
      volumes:
        - name: fms-data
          hostPath:
            path: /wsva/data/fms_data
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: fms
  namespace: wsva
spec:
  type: ClusterIP
  selector:
    app: fms
  ports:
    - port: 3000
      targetPort: 3000